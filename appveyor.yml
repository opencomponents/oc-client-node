# branches to build
branches:
  # whitelist
  only:
    - master

# build version format
version: "{build}"

# what combinations to test
environment:
  matrix:
    - nodejs_version: 8
    - nodejs_version: 9
    - nodejs_version: 10
    - nodejs_version: 11

# Get the stable version of node
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm@3
  - node --version
  - npm --version
  - npm install
  - npm install -g grunt-cli

build: off

test_script:
  - cmd: npm test
